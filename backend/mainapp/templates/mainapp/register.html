{% extends 'mainapp/index.html' %}
{% block title %}Register{% endblock %}

{% block body %}

    <div class="container" style="margin-top: 50px;">
        <form method="POST">
            {% csrf_token %}
            <h2>Register</h2>
            <div class="alert alert-primary" role="alert">
                {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
              </div>
            
                        
            <div class="form-group">
                <label for="username">First name</label><br>
                <input required name="first_name" type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="username">Last name</label><br>
                <input required name="last_name" type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="username">Username</label><br>
                <input required name="username" type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="username">E-mail</label><br>
                <input required name="email" type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input required name="password" type="password" class="form-control" id="password">
            </div><br>
            <p>Already have account? <a href="/login/">Login</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
